<!-- 3. Build a counter app with +, -, and Reset buttons. Additionally, show a message 
like Low Count if value < 0 and High Count if value > 10. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: url('/images/download (11).jpg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .counter-box {
      background: #ffffffdd;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 20px 20px 40px rgba(214, 228, 89, 0.1);
      text-align: center;
      max-width: 350px;
      width: 100%;
      backdrop-filter: blur(5px);
    }

    .count {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ff6b6b, #4dabf7, #ffd43b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: all 0.3s ease;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 15px;
      min-height: 1.5em;
    }

    .btn-group {
      gap: 10px;
    }

    .btn {
      padding: 10px 10px;
      transition: all 0.3s ease;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      animation: pop 0.2s ease;
    }

    #countDisplay {
  background: linear-gradient(to bottom, rgb(240, 197, 204), purple);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: bold;
}


    @keyframes pop {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.15);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <div class="counter-box">
    <h2 class="mb-4 fs-1 fw-bold">Counter App</h2>
    <div id="countDisplay" class="count">0</div>

    <div class="btn-group d-flex justify-content-center flex-wrap mb-3">
      <button class="btn rounded text-white" style="background: linear-gradient(to left, plum,purple);"  onclick="increment()">+</button>
      <button class="btn rounded text-white" style="background: linear-gradient(to bottom, plum,purple);" onclick="decrement()">-</button>
      <button class="btn btn-secondary rounded" style="background: linear-gradient(to right, plum,purple);"  onclick="reset()">Reset</button>
    </div>

    <div id="message" class="message fw-semibold"></div>
  </div>

  <script>
    let count = 0;

    const countDisplay = document.getElementById("countDisplay");
    const message = document.getElementById("message");

    function updateDisplay() {
      countDisplay.textContent = count;

      if (count < 0) {
        message.textContent = "Low Count";
        message.className = "message fw-semibold text-danger";
      } else if (count > 10) {
        message.textContent = "High Count";
        message.className = "message fw-semibold text-success";
      } else {
        message.textContent = "";
        message.className = "message fw-semibold";
      }
    }

    function increment() {
      count++;
      updateDisplay();
    }

    function decrement() {
      count--;
      updateDisplay();
    }

    function reset() {
      count = 0;
      updateDisplay();
    }

    // Initialize display
    updateDisplay();
  </script>

</body>

</html>
