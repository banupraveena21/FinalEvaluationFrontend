<!-- 5. Create a modal popup using Bootstrap. The popup should open when clicking a 
button. Inside modal, add a form with Name & Email. On submit, display entered 
data dynamically below the button. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modal Form Popup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: url('/images/download\ \(10\).jpg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .btn-launch {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      background: linear-gradient(to right, #ff6b6b, #f06595);
      color: white;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .btn-launch:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .modal-header {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
    }

    .modal-body {
      background: #f8f9fa;
    }

    .modal-footer {
      background-color: #f1f1f1;
    }

    .submitted-data {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-left: 10px solid brown;
      border-radius: 8px;
    }

    .submitted-data h4 {
      margin-bottom: 10px;
      color: #333;
    }

    .submitted-data p {
      margin: 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="text-center">
    <!-- Button to launch modal -->
     <h1 class="mb-6 fw-bold">Submit Your User Information HERE</h1>
    <button class="btn-launch mt-4" data-bs-toggle="modal" data-bs-target="#userModal">Click Me!!!</button>

    <!-- Display submitted data -->
    <div id="result" class="submitted-data d-none">
      <h4>Submitted Data</h4>
      <p><strong>Name:</strong> <span id="displayName"></span></p>
      <p><strong>Email:</strong> <span id="displayEmail"></span></p>
    </div>
  </div>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content shadow">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">User Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form id="userForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="nameInput" class="form-label">Name</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Enter your name" required />
            </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary px-4">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('userForm');
    const result = document.getElementById('result');
    const displayName = document.getElementById('displayName');
    const displayEmail = document.getElementById('displayEmail');
    const modal = new bootstrap.Modal(document.getElementById('userModal'));

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('nameInput').value;
      const email = document.getElementById('emailInput').value;

      displayName.textContent = name;
      displayEmail.textContent = email;

      result.classList.remove('d-none');
      modal.hide(); // Close the modal
      form.reset();  // Clear form after submit
    });
  </script>

</body>
</html>
